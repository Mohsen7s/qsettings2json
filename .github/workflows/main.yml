name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v2.9.0
      - uses: actions/checkout@v2
      - name: Configure
        run: qmake
      - name: Compile
        run: make
